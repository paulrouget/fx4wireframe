<!DOCTYPE html>
<meta charset="utf8">
<title>Firefox - Windows 7</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<link rel="stylesheet" type="text/css" href="bugzillaMockup.css"/>
<script src="bugzillaMockup.js"></script>

<style>
    #desktop {
        width: 900px;
        height: 700px;
    }
    #window {
        width: 881px;
        height: 670px;
    }
</style>

<div id="desktop">
    <div id="window">
        <div id="windowBackground"></div>
        <div id="windowControls"></div>
        <div id="chrome">
            <div id="tabs">
                <p class="tab apptab"><img src="http://twitter.com/favicon.ico"></p>
                <p class="tab"><img src="http://reddit.com/favicon.ico">reddit: the voice of the internet</p>
                <p class="tab focus"><img src="http://www.mozilla.com/favicon.ico">Mozilla / Firefox</p>
                <p class="tab"><img src="http://www.google.com/favicon.ico">Google</p>
            </div>
            <div id="navigationToolbar">
                <img src="images/historyButtons.png">
                <input style="background-image: url(http://mozilla.com/favicon.ico)" id="urlbar" value="http://mozilla.com"></input>
                <span id="urlbuttons">
                    <img src="images/staranddropbuttons.png">
                    <img style="border-left: 1px solid #9E9E9E" src="images/reloadbutton.png">
                </span>
                <input data-bug="593950" style="background-image: url(http://www.google.com/favicon.ico)" id="searchbar" placeholder="Google"></input>
            </div>
            <iframe id="browser" src="http://mozilla.com"></iframe>
            <div data-bug="605621" id="console"></div>
        </div>
    </div>
</div>
